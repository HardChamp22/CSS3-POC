<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSS-3 Transitions!</title>
    <style>
      /* styles */
      .box1 {
        width: 100px;
        height: 100px;
        background: #dddddd;
        margin: 25px;
        transition: all 2s;
      }
      .box2 {
        width: 100px;
        height: 100px;
        background: #b16161;
        margin: 25px;
        transition: all 2s;
      }
      .box3 {
        width: 100px;
        height: 100px;
        background: #0f3c86;
        margin: 25px;
        transition: all 2s;
      }
      .box4 {
        width: 100px;
        height: 100px;
        background: #0ec9b9;
        margin: 25px;
        transition: all 2s;
      }

      .box1:hover {
        background: #fcfc43;
        width: 200px;
        border-radius: 50%;
      }
      .box2:hover {
        background: #ff0077;
        width: 200px;
        border-radius: 50%;
      }
      .box3:hover {
        background: #70b3c1;
        width: 200px;
        border-radius: 50%;
      }
      .box4:hover {
        background: #6cff47;
        width: 200px;
        border-radius: 50%;
      }
    </style>
  </head>

  <body>
    <div id="div1" class="box1"></div>
    <div id="div2" class="box2"></div>
    <div id="div3" class="box3"></div>
    <div id="div4" class="box4"></div>
  </body>
</html>
